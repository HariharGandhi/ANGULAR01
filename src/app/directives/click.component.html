<h1>Event</h1> <br>
<h3>Click + for increment and Click - for decrement</h3> <br>
<button class="btn btn-outline-primary" (click) = "count = count - 1">-</button>
<button class="btn btn-secondary mx-3">{{count}} </button>
<button class="btn btn-outline-primary" (click) = "count = count + 1">+</button>
